version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: docagent-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: docagent-backend
    ports:
      - "8001:8001"
    env_file: ./backend/.env
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: docagent-frontend
    ports:
      - "3000:3000"
    env_file: ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
